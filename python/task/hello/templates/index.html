<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Prices</title>
</head>
<body>
    <h1>Product Prices</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - Ціна в доларах: {{ product.price }} - Ціна в гривнях: {{ product.converted_price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
